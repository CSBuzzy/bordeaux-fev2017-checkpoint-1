    <!-- Add Form here -->
    <form class="form-horizontal">
       <fieldset>
            <!-- Form Name -->
            <legend>On en a gros! "Ben vas-y partage!"</legend>
            <!-- Auteur input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwordinput">Auteur de la citation</label>
                <div class="col-md-4">
                    <input id="author" name="passwordinput" placeholder="Saisir le nom" class="form-control input-md" type="password">
        
                </div>
            </div>
            <!-- Citation input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Citation</label>
                <div class="col-md-4">
                    <input id="content" name="textinput" placeholder="Saisir la citation" class="form-control input-md" type="text">
                    
                </div>
            </div>
            <!-- L'épisode concerné input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Quel épisode?</label>
                <div class="col-md-4">
                    <input id="episode" name="textinput" placeholder="Saisir l'épisode" class="form-control input-md" type="text">
                  
                </div>
            </div>
            <!-- La saison concernée input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Quelle Saison?</label>
                <div class="col-md-4">
                    <input id="chapter" name="textinput" placeholder="Saisir la saison" class="form-control input-md" type="text">
                   
                </div>
            </div>
            <!-- La date d'ajout input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Date</label>
                <div class="col-md-4">
                    <input id="date" name="textinput" placeholder="Jour de publication" class="form-control input-md" type="text">
                
                </div>
            </div>
            <!-- Upload image input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">File</label>
                <div class="col-md-4">
                    <input id="image" name="textinput" placeholder="Uploader image" class="form-control input-md" type="text">
                 
                </div>
            </div>
        </fieldset>
    </form>
